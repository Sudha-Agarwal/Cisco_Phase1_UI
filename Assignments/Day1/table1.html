<!DOCTYPE html>
<html>
<head>
    <title>Complex HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            background-image: url('../Images/sunset.jpeg');
            background-size:cover;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <tr>
            <th rowspan="2">Employee</th>
            <th rowspan="2">Position</th>
            <th colspan="3">Addresses</th>
            <th rowspan="2">Phone Numbers</th>
        </tr>
        <tr>
            <th>Permanent</th>
            <th>Temporary</th>
            <th>Work</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Software Engineer</td>
            <td>123 Main St</td>
            <td>456 Elm St</td>
            <td>789 Office Rd</td>
            <td>555-123-4567 (Home)<br>555-987-6543 (Work)</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>Marketing Manager</td>
            <td>789 Park Ave</td>
            <td>123 Hill Rd</td>
            <td>567 Business St</td>
            <td>555-345-6789 (Home)</td>
        </tr>
    </table>
</body>
</html>
