<!DOCTYPE html>
<html>
<head>
    <title>User Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="signup.php" method="POST">
            <fieldset>
                <legend>User Signup</legend>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" 
                    name="username" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <i id="togglePassword" class="far fa-eye" 
                    id="togglePassword" autocomplete = "current-password"
                    style="margin-left: -30px; cursor: pointer;"
                    onclick="togglePassword()"></i>
 
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="accept-terms" name="accept-terms" required>
                    <label for="accept-terms">I accept the terms and conditions</label>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>

                <div class="form-group">
                    <p>Already a user? <a href="login.html">Login</a></p>
                </div>

                <div class="form-group">
                    <input type="submit" value="Sign Up">
                    <input type="reset">
                </div>
            </fieldset>
        </form>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var toggleButton = document.getElementById("togglePassword");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
               
            } else {
                passwordInput.type = "password";
               
            }
        }
    </script>
</body>
</html>
