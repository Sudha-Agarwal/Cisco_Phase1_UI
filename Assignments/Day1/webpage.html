<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Semantic HTML5 Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        article {
            padding: 20px;
        }

        section {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        aside {
            float: right;
            width: 30%;
            background-color: #eee;
            padding: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <img src="" alt="some image">
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <article>
        <h2>Main Content</h2>
        <section>
            <h3>Section 1</h3>
            <p>This is a section of the main content.</p>
        </section>
        <section>
            <h3>Section 2</h3>
            <p>Another section of the main content.</p>
        </section>
    </article>
    <aside>
        <h3>Sidebar</h3>
        <p>This is the sidebar content.</p>
    </aside>
    <footer>
        &copy; 2023 My Website
    </footer>
</body>
</html>
