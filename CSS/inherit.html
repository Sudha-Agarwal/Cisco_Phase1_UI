<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .parent{
            color:green;
        }
        .child{
            color:inherit;
        }
    </style>
    <div class="parent">
        <p>This is a child element</p>

        <div class="child">
            <p>This inherits the color from parent</p>
        </div>
    </div>

</body>
</html>
